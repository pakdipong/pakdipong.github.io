<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>96PAKDi</title>
  <link rel="icon" type="image/x-icon" href="assets/images/x-icon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="py-3 bg-body shadow-sm">
    <div class="container-xxl gx-5">
      <div class="d-flex">
        <a class="logo d-flex navbar-brand align-items-center" href="index.html">
          <div class="logo-96 text-bg-dark">96</div>
          <div class="d-none d-md-block fs-4 fw-bold mx-3">PAKDi</div>
        </a>
        <div class="d-flex ms-auto">
          <ul class="nav flex-row flex-nowrap justify-content-end align-items-center gap-3 ms-3">
            <li class="nav-item">
              <a class="nav-link link-opacity-50-hover link-dark p-0 position-relative" href="cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                  class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2">
                  <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                  <line x1="3" x2="21" y1="6" y2="6" />
                  <path d="M16 10a4 4 0 0 1-8 0" />
                </svg>
                <span style="display: none;" id="quantityInCart"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-xl gx-5">
      <div class="row mt-3 mt-md-5 mx-lg-auto" style="max-width: 1100px;">
        <div class="col-md-5 order-md-last mb-3">
          <div style="position: sticky; top: 54px;">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>Your cart</h4>
              <a class="link-offset-2 link-opacity-50-hover link-dark fw-medium" href="cart.html">Edit</a>
            </div>
            <div id="yourCart">
              -
            </div>
            <div class="my-3">
              <div class="d-flex justify-content-between">
                <div>Subtotal</div>
                <div id="subtotal">-</div>
              </div>
              <div class="d-flex justify-content-between">
                <div>Shipping</div>
                <div>Free</div>
              </div>
              <div class="d-flex justify-content-between my-2 py-2 border-top border-bottom">
                <div class="fs-5 fw-medium">Total</div>
                <div id="total" class="fs-5 fw-medium">-</div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-7 pe-md-5">
          <h4 class="mb-3">Billing address</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="" required="">
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="" required="">
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">Province</label>
              <select class="form-select" id="state" required="">
                <option value="">Select</option>
                <option>Bangkok</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
            </div>

            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="">
            </div>
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">Shipping address is the same as my billing
              address</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">Save this information for next time</label>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Payment</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required="">
              <small class="text-body-secondary">Full name as displayed on card</small>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-success btn-lg py-3 rounded-pill mb-5" type="submit">Pay now</button>
        </div>
      </div>
  </main>
  <footer class="text-bg-light py-3 mt-auto">
    <div class="container-xxl gx-5">
      <div class="text-center" style="font-size: small;">
        Copyright Â© 2024 www.96pakdi.com All rights reserved.
      </div>
    </div>
  </footer>
  <script src="script/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
